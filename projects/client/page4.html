<!DOCTYPE html>
<html lang="en">
<head>
    <title>12th Grade Project - Capstone</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
 .grid {
display: grid;
grid-template-columns: 1fr 1fr 1fr 1fr;
grid-template-rows: 2fr 1fr 4fr 4fr;
}
.top {
grid-column: 1/5;
grid-row: 1/2;
background-color: blue;
place-self: center;
}

.description {
grid-column: 1/5;
  grid-row: 2/3;
  background-color: blue;
  place-self: center;
  }
.info {                                                                  
grid-column: 1/5;                                                               
  grid-row: 3/4;                                                                
  background-color: blue;                                                       
  place-self: center;                                                           
  } 
.bigimage {
grid-column: 1/5;                                                               
  grid-row: 4/5;
}
</style>
</head>
<body>
<div class="grid">
<div class="top">
	<h1>12th Grade Project - Capstone</h1>
</div>
<div class="Description">
	<h2>Description</h2>
</div>
<div class="info">
</div>
<div class="bigimage">
<img src="media/bigimage5.jpg" alt="placeholder" width="100%" height=
"100%">
</div>
</div>
</body>
</html>
