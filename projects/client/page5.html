<!DOCTYPE html>
<html lang="en">
<head>
	<title>What is PBL?</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
 .grid {
display: grid;
grid-template-columns: 1fr 1fr 1fr 1fr;
grid-template-rows: 1fr 1fr 4fr 4fr;
}
.top {
grid-column: 1/5;
grid-row: 1/2;
place-self: center;
}

.WhatPBL {
grid-column: 1/5;
  grid-row: 2/3;
  place-self: center;
  }
/*
.info {                                                                  
grid-column: 1/5;

  background-color: blue;                                                       
  place-self: center;                                                           
  } 
.bigimage {
grid-column: 1/3;                                                               
  grid-row: 4/5;
}
*/
.PBLworks {
grid-column: 1/3;
grid-row-start: 3;
grid-row: span 1;
place-self: center;
}
.question {
grid-column: 3/5;
grid-row-start: 3;
grid-row: span 1;
place-self: center;
}
</style>
</head>
<body>
<div class="grid">
<div class="top">
	<h1>What is PBL?</h1>
</div>
<div class="info">
</div>
<div class="WhatPBL">
<img src="media/WhatPBL.png" alt="explanation of what PBL is" width="100%" height="100%">
</div>
<div class="PBLworks">                                                          
<img src="media/PBLworks.png" alt="explanation of how PBL works" width="100%" height="100%">                                                                    </div>
<div class="question">
<img src="media/PBLquestion.png" alt="an example of a PBL question" width="100%" height="100%">
</div>
</div>
</body>
</html>
